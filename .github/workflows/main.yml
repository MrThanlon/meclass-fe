# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    
    # Run install
    - name: Install
      run: npm install

    # Run build
    - name: Build
      run: npm run build
        
    # Deploy
    - name: Deploy to GitHub Pages
      uses: crazy-max/ghaction-github-pages@v2.0.1
      with:
        target_branch: gh-pages
        build_dir: dist
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Dispatch Action
      uses: mvasigh/dispatch-action@1.1.6
      with:
        # The Github access token to use (i.e. secrets.GITHUB_TOKEN)
        token: ${{ secrets.GITHUB_TOKEN }}
        # The name of the repository to dispatch the event to
        repo: meclass
        # The owner of the repository to dispatch the event to
        owner: MrThanlon
        # The type of event to be dispatched
        event_type: updated
